<!DOCTYPE html>
<html>
    <head>
    <title>Shreddy</title>
    
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    
    <link href="./main.css" rel="stylesheet"/>
    <link href="./main-sm.css" rel="stylesheet" media="only screen and (max-width:24em)"/>
    <link href="./main-med.css" rel="stylesheet" media="only screen and (min-width:24em) and (max-width:44em)">
    <link href="./main-lg.css" rel="stylesheet" media="only screen and (min-width:44em)">
    
    </head>

    <body class="gallery">
        <section>
            <picture>
                <source srcset="./imgs/cliff_b.jpg" media="(min-width:40em)">
                <source srcset="./imgs/cliff_b-med.png" media="(min-width:20em)">
                <source srcset="./imgs/cliff_b-sm.png">

                <img src="./imgs/cliff_b.jpg" alt="">
            </picture>
            <picture>
                    <source srcset="./imgs/hammock_t.jpg" media="(min-width:40em)">
                    <source srcset="./imgs/hammock_t-med.png" media="(min-width:20em)">
                    <source srcset="./imgs/hammock_t-sm.png">
    
                    <img src="./imgs/hammock_t.jpg" alt="">
                </picture>
                <picture>
                        <source srcset="./imgs/jenny.jpg" media="(min-width:40em)">
                        <source srcset="./imgs/jenny-med.png" media="(min-width:20em)">
                        <source srcset="./imgs/jenny-sm.png">
        
                        <img src="./imgs/jenny.jpg" alt="">
                </picture>
        </section>
    </body>
</html>
